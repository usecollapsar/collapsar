{% extends 'admin/base.html' %}

{% block title %}Collapsar Admin{% endblock %}

{% block head_scripts %}

<script>

      sidebar: {
        items: {{ dashboard_helper.get_resources_navigation() | json_encode() | safe}}

    }
</script>
{% endblock %}

{% block content %}
    <h1>Collapsar Admin</h1>
{% endblock %}
